dist: trusty
sudo: require

# add qt support
before_install:
    - sudo apt-add-repository --yes ppa:beineri/opt-qt551-trusty
    - sudo apt-get -qq update
install:
    - sudo apt-get --yes install qt55base glfw

language : cpp

compiler:
  - gcc

script :
  - cmake  -DQt5OpenGL_DIR="/opt/qt55/lib/cmake/Qt5OpenGL" . 
  - cmake --build . -- -j2

